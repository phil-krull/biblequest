<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Band Template</title>
    <link rel="shortcut icon" href="../images/fav_icon.png" type="image/x-icon">
    <!-- Bulma Version 0.7.1-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css" />
    <link rel="stylesheet" href="{{ url_for('static', filename='style/index.css') }}">
    <script defer src="https://use.fontawesome.com/releases/v5.0.10/js/all.js"></script>
</head>

<body>
    <section class="hero">
        <div class="container">
            <h3>Register</h3>
            <form action="/registerCustomer" method="post">
                <div class="field">
                    <label for="name" class="label">Name</label>
                    <div class="control">
                        <input id="name" name="name" class="input" type="text" placeholder="Name">
                    </div>
                </div>
                
                <div class="field">
                    <label for="email" class="label">Email</label>
                    <div class="control has-icons-left has-icons-right">
                        <input id="email" name="email" class="input is-danger" type="email" placeholder="Email">
                        <span class="icon is-small is-left">
                            <i class="fas fa-envelope"></i>
                        </span>
                        <span class="icon is-small is-right">
                            <i class="fas fa-exclamation-triangle"></i>
                        </span>
                    </div>
                    <p class="help is-danger">This email is invalid</p>
                </div>
                
                <div class="field">
                    <label for="phone_number" class="label">Phone Number</label>
                    <div class="control">
                        <input id="phone_number" name="phone_number" class="input" type="text" placeholder="Phone Number">
                    </div>
                </div>
                
                <div class="field">
                    <label for="address" class="label">Address</label>
                    <div class="control">
                        <input id="address" name="address" class="input" type="text" placeholder="Possibilly move to another form">
                    </div>
                </div>
                
                <div class="field">
                    <label for="password" class="label">Password</label>
                    <div class="control">
                        <input id="password" name="password" class="input" type="password" placeholder="Password">
                    </div>
                </div>
                
                <div class="field">
                    <label for="confirm_password" class="label">Confirm Password</label>
                    <div class="control">
                        <input id="confirm_password" name="confirm_password" class="input" type="password" placeholder="Please re-enter password">
                    </div>
                </div>
                
                <div class="field">
                    <label for="role" class="label">Current Role</label>
                    <div class="control">
                        <div class="select">
                            <select id="role" name="role_id">
                                <option selected disabled>Select current role?</option>
                                {% for role in roles %}
                                <option value={{ role.role_id }}>{{ role.type }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                </div>
                
                <div class="field is-grouped">
                    <div class="control">
                        <button class="button is-link">Register</button>
                    </div>
                    <div class="control">
                        <a href="/" class="button is-text">Cancel</a>
                    </div>
                </div>
            </form>
        </div>
        <div class="container">
            <h3>Login</h3>
            <form action="/loginCustomer" method="post">
                <div class="field">
                    <label for="email" class="label">Email</label>
                    <div class="control has-icons-left has-icons-right">
                        <input id="email" name="email" class="input is-danger" type="email" placeholder="Email">
                        <span class="icon is-small is-left">
                            <i class="fas fa-envelope"></i>
                        </span>
                        <span class="icon is-small is-right">
                            <i class="fas fa-exclamation-triangle"></i>
                        </span>
                    </div>
                    <p class="help is-danger">This email is invalid</p>
                </div>
                
                <div class="field">
                    <label for="password" class="label">Password</label>
                    <div class="control">
                        <input id="password" name="password" class="input" type="password" placeholder="Password">
                    </div>
                </div>
                
                <div class="field is-grouped">
                    <div class="control">
                        <button class="button is-link">Login</button>
                    </div>
                    <div class="control">
                        <a href="/" class="button is-text">Cancel</a>
                    </div>
                </div>
            </form>
        </div>
    </section>
</body>

</html>
